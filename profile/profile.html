<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container fixed-top">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img
            src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt=""
            style="width: 50px"
          />
        </a>

        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark">About</a>
          </li>
          <li class="nav-item">
            <div class="dropdown nav-link">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Full Name
              </a>
              <ul
                class="dropdown-menu text-small shadow"
                aria-labelledby="dropdownUser2"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </header>
    </div>
    <main
      class="container d-flex align-items-center justify-content-center min-vh-100 flex-column"
    >
      <h1 class="mb-4">Profile</h1>
      <div class="fs-5 card p-4" style="width: 30vw">
        <div class="mb-3 row">
          <div class="col-4 fw-bold">Full Name</div>
          <div class="col-8">John Doe</div>
        </div>
        <div class="mb-3 row">
          <div class="col-4 fw-bold">Email</div>
          <div class="col-8">email@example.com</div>
        </div>
        <div class="mb-3 row">
          <div class="col-4 fw-bold">Day of Birth</div>
          <div class="col-8">00 Month 0000</div>
        </div>
        <div class="mb-3 row">
          <div class="col-4 fw-bold">Gender</div>
          <div class="col-8">Gender</div>
        </div>
        <hr />
        <div class="d-flex justify-content-between px-5">
          <div class="btn btn-primary">Edit Profile</div>
          <div class="btn btn-primary">Change Password</div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
